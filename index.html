<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='style.css' rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Ice Cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Flavor:</legend>
                    <div>
                        <input type="radio" id="vanilla" name="icecream">
                        <label for="vanilla">Vanilla</label>
                    </div>
                    <div>
                        <input type="radio" id="strawberry" name="icecream">
                        <label for="strawberry">Strawberry</label>
                    </div>
                    <div>
                        <input type="radio" id="chocolate" name="icecream">
                        <label for="chocolate">Chocolate</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Size:</legend>
                <div>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <div>
                        <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                        <label for="sprinkles">Sprinkles</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cream" name="cream" value="cream">
                        <label for="cream">Whipped Cream</label>
                    </div>
                    <div>
                        <input type="checkbox" id="caramel" name="caramel" value="caramel">
                        <label for="caramel">Caramel Sauce</label>
                    </div>
            </fieldset>
            <div>
                <fieldset>
                    <legend>Container:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="cup">Plastic Cup</option>
                        <option value="sugar">Sugar Cone</option>
                        <option value="waffle">Waffle Cone</option>
                        <option value="chocwaffle">Chocolate Dipped Waffle Cone</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Special Requests:</legend>
                    <label for="specialrequests"> Special Requests:</label>
                    <textarea id="specialrequests" name="specialrequests" rows="4" cols="10"
                              placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </fieldset>
            </div>
            <button type="button" onClick="alert('Free today for our grand opening!')">Calcualte Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
